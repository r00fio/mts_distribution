<!DOCTYPE html>

<html>

<head>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <link href="//code.ionicframework.com/nightly/css/ionic.min.css" rel="stylesheet">

    <link href="//driftyco.github.io/ionic-code/contrib/ionic-contrib-frost/1.0.0/ionic.contrib.frost.css"
          rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.min.js"></script>

    <script src="//driftyco.github.io/ionic-code/contrib/ionic-contrib-frost/1.0.0/ionic.contrib.frost.js"></script>

</head>

<!--
  'starter' is the name of this angular module (js/app.js)
-->
<body ng-app="app">
<ion-pane ng-controller="Main" class="dark-overlay">
    <ion-header-bar class="bar-clear">
        <button class="button button-icon ion-ios7-close-empty close-icon pull-right">FT</button>
    </ion-header-bar>
    <ion-content class="content-flush has-header">
        <div class="overlay-spacer"></div>
        <ion-list>
            <ion-item ng-repeat="artifact in artifacts" class="dark-item">
                <a href="{{artifact.url}}" class="button button-icon ion-ios7-close-empty close-icon pull-right artifact ">{{artifact.id}}</a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-pane>

</body>
</html>
